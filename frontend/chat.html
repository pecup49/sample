<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Custom Assistant</title>
    <style>
        #chat {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        #userInput {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 50px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with Custom Assistant</h1>
    <div id="chat">
        <div id="messages"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let threadId = null;

        // Initialize the chat by creating a new thread
        async function initializeChat() {
            try {
                const response = await fetch('/start');
                if (!response.ok) throw new Error('Failed to start chat');
                const data = await response.json();
                threadId = data.thread_id;
                console.log('Thread initialized:', threadId);
            } catch (error) {
                console.error('Error initializing chat:', error);
            }
        }

        // Send a message to the assistant
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            document.getElementById('userInput').value = '';

            const messageElement = document.createElement('div');
            messageElement.textContent = 'You: ' + userInput;
            document.getElementById('messages').appendChild(messageElement);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        thread_id: threadId,
                        message: userInput,
                    }),
                });

                if (!response.ok) throw new Error('Failed to send message');
                
                const data = await response.json();
                const assistantMessage = data.response;

                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.textContent = 'Assistant: ' + assistantMessage;
                document.getElementById('messages').appendChild(assistantMessageElement);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // Scroll to the bottom
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Initialize the chat when the page loads
        window.onload = initializeChat;
    </script>
</body>
</html>
